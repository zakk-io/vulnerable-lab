<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Admin Credentials Lab - Vulnerable Labs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-purple-800 via-indigo-700 to-blue-600 py-6 shadow-lg">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <a href="/" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-200 to-purple-200">
          Vulnerable Labs
        </a>
        <button id="hintBtn" class="px-4 py-2 bg-yellow-400 hover:bg-yellow-300 text-gray-900 rounded-lg font-semibold transition">
          Hint
        </button>
      </div>
    </header>

    <!-- Lab Description -->
    <main class="flex-grow container mx-auto px-6 py-12 max-w-3xl">
      

      <!-- Login Form -->
      <section class="mt-12 flex justify-center">
        <div class="w-full max-w-md bg-gray-800 p-8 rounded-3xl shadow-lg">
          <form id="loginForm" class="space-y-6">
            <div>
              <label class="block text-gray-300 mb-2" for="username">Username</label>
              <input
                type="text"
                id="username"
                class="w-full bg-gray-700 text-gray-100 rounded-lg p-3 border border-gray-600 focus:border-indigo-400 outline-none transition"
                placeholder="admin"
              />
            </div>
            <div>
              <label class="block text-gray-300 mb-2" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="w-full bg-gray-700 text-gray-100 rounded-lg p-3 border border-gray-600 focus:border-indigo-400 outline-none transition"
                placeholder="admin"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full flex justify-center items-center px-6 py-3 rounded-full bg-indigo-600 hover:bg-indigo-500 transition"
              >
                <i class="fas fa-sign-in-alt mr-2"></i>Login
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Hint Modal -->
    <div id="hintModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden">
      <div class="bg-gradient-to-br from-yellow-400 to-yellow-300 rounded-3xl p-8 text-center shadow-2xl max-w-lg mx-auto">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Hint: Default Credentials</h2>
        <p class="text-gray-800 mb-4">
          Applications often use default credentials:
        </p>
        <ul class="text-gray-800 list-disc list-inside mb-4">
          <li>admin / admin</li>
          <li>admin / password</li>
          <li>root / root</li>
          <li>administrator / password</li>
        </ul>
        <p class="text-gray-800 mb-4">
          Try these combinations to bypass the login. Good luck!
        </p>
        <button onclick="document.getElementById('hintModal').classList.add('hidden')" class="px-6 py-2 bg-gray-900 text-yellow-400 font-semibold rounded-full hover:bg-gray-800 transition">
          Close Hint
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
      <div class="container mx-auto px-6 text-center text-gray-500">
        &copy; 2025 Vulnerable Labs
      </div>
    </footer>

    <!-- JS for Login and Hint -->
    <script>
      document.getElementById('hintBtn').addEventListener('click', () => {
        document.getElementById('hintModal').classList.remove('hidden');
      });

      document.getElementById('loginForm').addEventListener('submit', e => {
        e.preventDefault();
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();
        const defaults = [
          { u: 'administrator', p: 'password' }
        ];
        const match = defaults.find(c => c.u === user && c.p === pass);
        if (match) {
          window.location.href = '/auth-bypass/admin';
        } else {
          alert('Invalid credentials. Try again.');
        }
      });
    </script>
  </body>
</html>
